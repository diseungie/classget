<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% if title %}
        クラゲ百科事典 - {{ title }}
      {% else %}
        クラゲ百科事典
      {% endif %}
    </title>
    <!--    font    -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" type="text/css">
    {% block stylesheet %}
    {% endblock %}
  </head>

  <body>
    <div class="layout">
      <div class="header"><!--ここからヘッダー-->
        <a>一橋生のための授業情報サイト</a>
        <img src="{{ url_for('static', filename='img/main_logo.png') }}" class="mainlogo">
        <div class="presented">
          <p>presented by <img src="static/img/hasclogo.png"></p>
        </div>
      </div><!--ここまでヘッダー-->

      <div class="menu"><!--ここから緑のメニュー-->　　
        <div class="home">
          <a href="{{ url_for('mainpage') }}">ホーム</a>
          <!-- about usのページは未作成のためリンクなし-->
          <a>About Us</a>
        </div>
        <div class="login">
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('typetest') }}">キャラ診断</a>
            <a href="{{ url_for('mypage', my_term='春') }}">マイページ</a>
            <a href="{{ url_for('logout') }}">ログアウト</a>
          {% else %}
            <a href="{{ url_for('login') }}">ログイン</a>
            <a href="{{ url_for('createaccount') }}">アカウント作成</a>
          {% endif %}
        </div>
      </div><!--ここまで緑のメニュー -->
    </div>
  {% block contents %}
  {% endblock %}
  </body>
</html>
